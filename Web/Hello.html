<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        h1 {
            color: #0000FF;
            font-size: 50px;
            text-shadow: 3px 3px 3px #666666;
        }
    </style>
    <script>
        function change() {
            document.getElementsByTagName('h1')[0].style.color = '#ffa0cb';
        }
    </script>
</head>
<body>
<h1 onclick="change()">Hello, world!</h1>
</body>
</html>
